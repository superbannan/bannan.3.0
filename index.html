<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Banana Clicker</h1>
        <div id="stats">
            <p>Money: $<span id="money">0</span></p>
            <p>Per Click: $<span id="perClick">1</span></p>
            <p>Inventory: <span id="inventory">0 bananas</span></p>
        </div>
        
        <img id="banana" src="https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/d5/24/d5243019-e0fc-4b3c-8cdb-48e22f38bff2/istock-183380744.jpg" alt="Banana" style="width: 200px;">
        
        <div id="controls">
            <button id="upgradeBtn">Upgrade Click ($<span id="upgradeCost">10</span>)</button>
            <button id="sellBtn">Sell Random Banana</button>
        </div>
        
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
